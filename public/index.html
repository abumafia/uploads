<!DOCTYPE html>
<html lang="uz" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UploadSX – Tez va Bepul Rasm & Video Yuklash</title>
    <meta name="description" content="UploadSX – eng tez va xavfsiz rasm va video yuklash platformasi. O'z domeningiz orqali havolalar.">
    <meta name="keywords" content="rasm yuklash, video yuklash, file upload, image hosting, bepul upload">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://uploadsx.onrender.com/">

    <!-- Open Graph -->
    <meta property="og:title" content="UploadSX – Tez Media Yuklash">
    <meta property="og:description" content="Rasm va videolarni bepul va tez yuklang.">
    <meta property="og:url" content="https://uploadsx.onrender.com/">
    <meta property="og:image" content="https://uploadsx.onrender.com/cdn/uploadsx/preview"> <!-- proxy orqali -->
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon (proxy orqali – res.cloudinary.com ko‘rinmasin) -->
    <link rel="icon" href="/cdn/uploadsx/file" type="image/png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(to bottom, #0f172a, #1e293b); min-height: 100vh; }
        .drop-zone { transition: all 0.4s ease; }
        .drop-zone.dragover { @apply border-blue-500 bg-blue-900/30 scale-105; }
        progress { accent-color: #3b82f6; }
    </style>
</head>
<body class="text-gray-200">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent mb-3">
                UploadSX
            </h1>
            <p class="text-lg md:text-xl text-gray-400">Rasm yoki videongizni yuklang va havola oling</p>
            <p class="text-sm text-gray-500 mt-1">Maks. 100MB • PNG, JPG, MP4, WEBM</p>
        </header>

        <div class="bg-slate-800/90 backdrop-blur-lg rounded-2xl shadow-2xl p-6 md:p-8 border border-slate-700">
            <div id="upload-section">
                <div id="drop-zone" class="drop-zone border-4 border-dashed border-slate-600 rounded-xl p-10 md:p-14 text-center cursor-pointer hover:border-blue-500 transition">
                    <svg class="w-14 h-14 md:w-16 md:h-16 mx-auto mb-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5.5 5.5 0 1116 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <p class="text-lg md:text-xl font-semibold mb-2">Faylni sudrab keling yoki tanlang</p>
                    <p class="text-sm md:text-base text-gray-400">Yuklash uchun bosing</p>
                    <input id="file-input" type="file" accept="image/*,video/*" class="hidden">
                </div>

                <div class="mt-6">
                    <progress id="progress-bar" class="w-full h-3 rounded-full hidden bg-slate-700" value="0" max="100"></progress>
                    <p id="progress-text" class="text-center mt-2 text-gray-300 hidden">0%</p>
                </div>

                <button id="upload-btn" disabled class="mt-6 w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-xl font-bold text-lg hover:from-blue-700 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition">
                    Yuklash
                </button>
            </div>

            <div id="result-section" class="hidden space-y-6">
                <div class="bg-green-900/50 border border-green-600 text-green-300 p-6 rounded-xl text-center">
                    <svg class="w-12 h-12 mx-auto mb-3 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    <p class="text-xl md:text-2xl font-bold">Muvaffaqiyatli yuklandi!</p>
                </div>

                <div>
                    <label class="block text-sm md:text-base mb-2 text-gray-300">Doimiy havola:</label>
                    <div class="flex flex-col sm:flex-row gap-2">
                        <input id="media-url" type="text" readonly class="flex-1 bg-slate-700 px-4 py-3 rounded-lg text-sm md:text-base">
                        <button onclick="copyUrl()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold transition">Nusxa olish</button>
                    </div>
                </div>

                <div id="preview-container" class="rounded-xl overflow-hidden shadow-xl border border-slate-600"></div>

                <button onclick="resetForm()" class="w-full bg-slate-700 hover:bg-slate-600 py-4 rounded-xl font-bold transition">
                    Yangi yuklash
                </button>
            </div>
        </div>

        <section class="mt-12">
            <h2 class="text-2xl md:text-3xl font-bold text-center mb-6 bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent">
                So'nggi yuklamalar
            </h2>
            <div id="recent-media" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-4"></div>
        </section>
    </div>

    <!-- Modal va Toast -->
    <div id="media-modal" class="fixed inset-0 bg-black/95 flex items-center justify-center z-50 hidden p-4">
        <div class="relative max-w-4xl w-full">
            <button onclick="closeModal()" class="absolute top-2 right-2 text-white text-3xl hover:text-gray-400 z-10">&times;</button>
            <div id="modal-content" class="rounded-2xl overflow-hidden shadow-2xl"></div>
            <div class="mt-4 text-center">
                <button onclick="copyModalUrl()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-bold">Havolani nusxalash</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-green-600 text-white px-6 py-3 rounded-full shadow-2xl hidden z-50 text-sm font-medium">
        Havola nusxalandi!
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const uploadBtn = document.getElementById('upload-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        let selectedFile = null;

        // Drag & Drop
        ['dragover', 'dragenter'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.add('dragover')));
        ['dragleave', 'dragend', 'drop'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.remove('dragover')));
        dropZone.addEventListener('drop', e => { e.preventDefault(); if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => { if (fileInput.files.length) handleFile(fileInput.files[0]); });

        function handleFile(file) {
            selectedFile = file;
            uploadBtn.disabled = false;
            dropZone.innerHTML = `<p class="text-base md:text-lg font-bold truncate">${file.name}</p><p class="text-sm text-gray-400">${(file.size / 1024 / 1024).toFixed(1)} MB</p>`;
        }

        uploadBtn.addEventListener('click', () => {
            if (!selectedFile) return;
            const formData = new FormData();
            formData.append('media', selectedFile);

            progressBar.classList.remove('hidden');
            progressText.classList.remove('hidden');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Yuklanmoqda...';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload');
            xhr.upload.onprogress = e => {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    progressBar.value = percent;
                    progressText.textContent = `${percent.toFixed(0)}%`;
                }
            };

            xhr.onload = () => {
                const res = JSON.parse(xhr.responseText);
                if (res.success) {
                    document.getElementById('upload-section').classList.add('hidden');
                    document.getElementById('result-section').classList.remove('hidden');
                    document.getElementById('media-url').value = res.url; // proxy havola: /cdn/uploadsx/...

                    const preview = document.getElementById('preview-container');
                    if (res.type === 'image') {
                        preview.innerHTML = `<img src="${res.url}" class="w-full rounded-xl" alt="Yuklangan rasm">`;
                    } else {
                        preview.innerHTML = `<video controls class="w-full rounded-xl"><source src="${res.url}" type="video/mp4">Brauzeringiz video qo‘llab-quvvatlamaydi.</video>`;
                    }

                    loadRecentMedia();
                    showToast();
                } else {
                    alert(res.error || 'Xatolik yuz berdi');
                }
                uploadBtn.textContent = 'Yuklash';
                uploadBtn.disabled = true;
            };

            xhr.onerror = () => { alert('Server xatosi'); uploadBtn.textContent = 'Yuklash'; uploadBtn.disabled = true; };
            xhr.send(formData);
        });

        function copyUrl() {
            const urlInput = document.getElementById('media-url');
            urlInput.select();
            navigator.clipboard.writeText(urlInput.value);
            showToast();
        }

        function resetForm() {
            document.getElementById('upload-section').classList.remove('hidden');
            document.getElementById('result-section').classList.add('hidden');
            progressBar.classList.add('hidden');
            progressText.classList.add('hidden');
            dropZone.innerHTML = originalDropZoneHTML;
            selectedFile = null;
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Yuklash';
        }
        const originalDropZoneHTML = dropZone.innerHTML;

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        async function loadRecentMedia() {
            try {
                const res = await fetch('/api/media');
                const media = await res.json();
                const container = document.getElementById('recent-media');
                container.innerHTML = '';

                media.slice(0, 30).forEach(item => {
                    const proxyUrl = `/cdn/${item.publicId}`;
                    const thumbUrl = `${proxyUrl}?w=400&q=60`;

                    const div = document.createElement('div');
                    div.className = 'group aspect-square relative overflow-hidden rounded-xl shadow-md cursor-pointer';
                    div.onclick = () => openModal(proxyUrl, item.originalName, item.resourceType);

                    if (item.resourceType === 'image') {
                        div.innerHTML = `
                            <img src="${thumbUrl}" alt="${item.originalName}" class="w-full h-full object-cover transition group-hover:scale-110">
                            <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                                <span class="text-white text-sm font-medium">Ko'rish</span>
                            </div>
                        `;
                    } else {
                        div.innerHTML = `
                            <div class="w-full h-full bg-slate-700 flex items-center justify-center">
                                <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </div>
                            <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                                <span class="text-white text-sm font-medium">Ijro etish</span>
                            </div>
                        `;
                    }
                    container.appendChild(div);
                });
            } catch (err) {
                console.error('Recent media xatosi:', err);
            }
        }

        function openModal(url, name, type) {
            const modal = document.getElementById('media-modal');
            const content = document.getElementById('modal-content');
            if (type === 'image') {
                content.innerHTML = `<img src="${url}" alt="${name}" class="w-full max-h-screen object-contain">`;
            } else {
                content.innerHTML = `<video controls autoplay class="w-full max-h-screen"><source src="${url}" type="video/mp4">Brauzeringiz video qo‘llab-quvvatlamaydi.</video>`;
            }
            modal.classList.remove('hidden');
            modal.dataset.url = url;
        }

        function closeModal() {
            document.getElementById('media-modal').classList.add('hidden');
        }

        function copyModalUrl() {
            navigator.clipboard.writeText(document.getElementById('media-modal').dataset.url);
            showToast();
        }

        document.addEventListener('keydown', e => e.key === 'Escape' && closeModal());
        document.getElementById('media-modal').addEventListener('click', e => { if (e.target === document.getElementById('media-modal')) closeModal(); });
        document.addEventListener('DOMContentLoaded', loadRecentMedia);
    </script>
</body>
</html>
